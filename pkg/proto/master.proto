syntax = "proto3";
package m_mapreduce;
option go_package="pkg/proto/master;mpb"; // master protobuf

service MasterService{
    rpc CompleteTask(TaskStatus) returns (Empty) {}
}

message Empty {}

message TaskStatus {
    int32 task_id = 1;
    string worker_id =2;
    bool status = 3;
    repeated int32 partitions = 4;
}
